[DEFAULT]
model_api_type = lmstudio
model_api_base = http://localhost:1234/v1
model_name = local-model

[NEO4J]
uri = bolt://localhost:7687
user = neo4j
password = password

[QDRANT]
host = 127.0.0.1
port = 6333
# Note: Using 127.0.0.1 since Qdrant is in Docker with port mapping to host

[MEMORY]
consolidation_interval = 300
importance_threshold = 0.5

[WORKSPACES]
# Access level configuration
personal_enabled = true
professional_enabled = true

[DOMAINS]
# Knowledge domains for Professional workspace
domains = general,retail,ecommerce,philosophy,psychology,business,science,technology,arts,education
default_domain = general

# Domain-specific settings
general_memory_threshold = 0.5
retail_memory_threshold = 0.6
ecommerce_memory_threshold = 0.6
philosophy_memory_threshold = 0.7
psychology_memory_threshold = 0.7
business_memory_threshold = 0.6
science_memory_threshold = 0.7
technology_memory_threshold = 0.6
arts_memory_threshold = 0.5
education_memory_threshold = 0.6
