# Network settings
server.default_listen_address=0.0.0.0
server.bolt.listen_address=0.0.0.0:7687
server.http.listen_address=0.0.0.0:7474

# Memory settings
server.memory.heap.initial_size=256m
server.memory.heap.max_size=512m
server.memory.pagecache.size=256m

# Data directories
server.directories.data=/data
server.directories.import=/import
server.directories.logs=/logs
server.directories.plugins=/var/lib/neo4j/plugins

# Security settings
dbms.security.procedures.unrestricted=*
dbms.security.auth_enabled=false

# Database settings
dbms.default_database=neo4j
dbms.databases.default_to_read_only=false

# Transaction settings
dbms.transaction.timeout=60s
dbms.memory.transaction.global_max_size=512m
dbms.transaction.concurrent.maximum=32

# Query settings
dbms.cypher.min_replan_interval=1000
dbms.cypher.statistics_divergence_threshold=0.5

# Connector settings
dbms.connector.bolt.enabled=true
dbms.connector.http.enabled=true
